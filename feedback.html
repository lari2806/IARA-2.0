<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="feedback.css">
    <script src="https://kit.fontawesome.com/7f3f7c3c8e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/logo favicon (3).png" type="image/x-icon">
</head>
<body>
   
        <nav class="navbar">
            <div class="navbar-container">
                <img src="imagens/logo favicon (3).png" alt="Logo do Projeto" class="logo">
                <div class="menu-icon" id="menu-icon">
                </div>
                <div class="nav-buttons" id="nav-buttons">
                    <a href="index.html" ><button class="nav-button" onclick="scrollToSection('sobre')">Home</button></a>
                    <a href="feedback.html"><button class="nav-button" onclick="scrollToSection('voluntario')">Feedback</button></a>
                    <a href="https://wa.me/+5585999059763" target="_blank"><button class="nav-button" onclick="scrollToSection('sla')">Suporte</button></a>
                </div>
            </div>
        </nav>
        <header class="hero-section">
            <div class="hero-content">
                <h1 class="animated-title">Dê o seu feedback</h1>
                <p class="animated-description">Espero que tenha gostado</p>
            </div>
        </header>

    <div class="wrapper">
        <h3>Deixe seu feedback sobre o site!</h3>
        <form action="#">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="Dê o seu feedback aqui"></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Enviar</button>
                <button class="btn cancel">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="feedback.js"></script> 
    <script src="tema.js"></script> 
</body>
</html>
