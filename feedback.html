            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <div class="switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                <label for="darkModeToggle" class="slider">
                    <input class="toggle-input" id="toggle" type="checkbox">
                    <label class="toggle-label" for="toggle"></label>
                </label>
              </div>
        </div>
            </div>
            <div class="nav-buttons" id="nav-buttons">
                <a href="index.html" style="margin-top: 30px;"><button class="nav-button" onclick="scrollToSection('sobre')">Home</button></a>

    <header class="hero-section">
        <div class="hero-content">
            <h1 class="animated-title">Dê o seu feedback</h1>
            <p class="animated-description">Espero que tenha gostado</p>
        </div>
    </header>
    <div class="wrapper">
        <h3>Deixe seu feedback sobre o site!</h3>
        <form action="#" id="feedback-form">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="Dê o seu feedback aqui"></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Enviar</button>
                <button class="btn cancel">Cancelar</button>
            </div>
        </form>        
    </div>
    <script src="tema.js"></script>
