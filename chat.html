<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/logo favicon (3).png" type="image/x-icon">
</head>
<body>
    <!-- Navbar Lateral -->
    <div class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/IaraSistema" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/sistema_iara/?igsh=MXJoeW9uNWtyN2JoMQ%3D%3D" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/sistema-iara-045a3b337/" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </nav>
    </div>

    <!-- Barra Superior com Logo e Pesquisa -->
    <div class="topbar">
        <div class="topbar-logo">
            <img src="imagens/logo favicon (3).png" alt="Logo" class="topbar-logo-img">
        </div>
        <div class="group">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
          </svg>   
          <input id="query" class="input" type="search" placeholder="escreva.." name="searchbar"/>
        </div>
        
        <!-- Botão de seta para voltar -->
        <div class="back-button" id="back-button">
            <a href="index.html">&lt;</a>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- As mensagens serão adicionadas dinamicamente aqui -->
        </div>
        <div class="message-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="tema.js"></script>
</body>
</html>
