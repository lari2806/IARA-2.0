<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais Próximos</title>
    <link rel="stylesheet" href="LocaisApoio.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                Projeto IARA
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#apoio">Apoio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <h1>Locais Próximos</h1>
    </header>
    <main>
        <div id="location-form">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Ex: 01001-000">
            <button id="submit-location">Atualizar Localização</button>
        </div>
        <div id="locations">
            <div class="location left">
                <img src="local1.jpg" alt="Local 1">
                <p>Local de Apoio 1</p>
                <p>Descrição do local de apoio 1.</p>
            </div>
            <div class="location right">
                <img src="local2.jpg" alt="Local 2">
                <p>Local de Apoio 2</p>
                <p>Descrição do local de apoio 2.</p>
            </div>
        </div>
    </main>
    <script src="locaisdeapoio.js"></script>
</body>
</html>
